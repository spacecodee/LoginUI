                type="password"
                name="txtPassword"
                id="pwsPass"
                placeholder="atleast 8 characters"

                maxlength="8"
              />

            </div>

            <button type="submit" class="">Log in</button>

              <input type="checkbox" name="chk" id="chk" class="c9" />
